            <div id="logi"><h2>New to Kerala Tourism? Sign up</h2></div>
            <!--Form  -->
            <form action="./Login.html" onsubmit="return validatesignup()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="signupname">
                <label for="error" id="signupnamelabel"></label>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <label for="error" id="signupemaillabel"></label>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="signupmobile">
                <label for="error" id="signupmobilelabel"></label>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" onblur="pass()">
                <label for="error" id="signuppwdlabel"></label>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signupcpwd">
                <label for="error" id="signupcpwdlabel"></label>
              </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      
          <!-- /-Form -->
